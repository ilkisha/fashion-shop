services:
    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes:
            - ./:/var/www/html
        environment:
            APP_ENV: dev
        depends_on:
            - db

    nginx:
        image: nginx:alpine
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www/html:ro
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - php

    db:
        image: mariadb:10.4
        environment:
            MARIADB_DATABASE: fashion_shop
            MARIADB_USER: app
            MARIADB_PASSWORD: app
            MARIADB_ROOT_PASSWORD: root
        ports:
            - "3307:3306"
        volumes:
            - db_data:/var/lib/mysql

volumes:
    db_data:
